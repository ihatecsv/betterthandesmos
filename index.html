<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Better than Desmos™</title>
		<style>
			.center{
				text-align: center;
			}
		</style>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-7" id="cContainer">
					<canvas id="btdCanvas"></canvas>
				</div>
				<div class="col-md-5">
					<h1>Better than Desmos™</h1>
					<form id="settingsForm">
						<div class="row">
							<div class="col-sm-6">
								<fieldset class="form-group">
									<legend>Render type</legend>
									<div class="form-check">
										<label class="form-check-label">
											<input type="radio" class="form-check-input" name="renderType" id="useSecantRendering" checked>
											Secant rendering<sup>BETA</sup>
										</label>
									</div>
									<div class="form-check">
										<label class="form-check-label">
											<input type="radio" class="form-check-input" name="renderType" id="useDotRendering">
											Dot rendering
										</label>
									</div>
								</fieldset>
							</div>
							<div class="col-sm-6">
								<fieldset class="form-group">
									<legend>Zoom type</legend>
									<div class="form-check">
										<label class="form-check-label">
											<input type="radio" class="form-check-input" name="zoomType" id="combineZoom" checked>
											Combined zooming
										</label>
									</div>
									<div class="form-check">
										<label class="form-check-label">
											<input type="radio" class="form-check-input" name="zoomType" id="noCombineZoom">
											Individual zooming
										</label>
									</div>
								</fieldset>
							</div>
							<div class="col-sm-12">
								<div class="form-group">
									<label for="divisionCount">Number of grid divisions to display (multiple of two)</label>
									<input type="number" class="form-control form-control-sm" id="divisionCount" value=8>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label for="plotDensity">Plot density</label>
									<input type="number" class="form-control form-control-sm" id="plotDensity" value=1>
								</div>
								<div class="form-group">
									<label for="modifierZoom">Combined zoom</label>
									<input type="number" class="form-control form-control-sm" id="modifierZoom" value=8>
								</div>
								<div class="form-group">
									<label for="modifierZoomX">Individual X zoom</label>
									<input type="number" class="form-control form-control-sm" id="modifierZoomX" value=4>
								</div>
								<div class="form-group">
									<label for="modifierZoomY">Individual Y zoom</label>
									<input type="number" class="form-control form-control-sm" id="modifierZoomY" value=4>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label for="axisStrokeWeight">X and Y axis stroke weight</label>
									<input type="number" class="form-control form-control-sm" id="axisStrokeWeight" value=2>
								</div>
								<div class="form-group">
									<label for="graphStrokeWeight">Grid line stroke weight</label>
									<input type="number" class="form-control form-control-sm" id="graphStrokeWeight" value=1>
								</div>
								<div class="form-group">
									<label for="functionStrokeWeight">Function stroke weight</label>
									<input type="number" class="form-control form-control-sm" id="functionStrokeWeight" value=2>
								</div>
								<div class="form-group">
									<label for="labelTextSize">Label text size</label>
									<input type="number" class="form-control form-control-sm" id="labelTextSize" value=10>
								</div>
							</div>
							<div class="col-sm-12">
								<div class="form-group">
									<label for="functionText">Functions (as JS expressions in terms of <code>x</code>)</label>
									<textarea class="form-control" id="functionText" rows="6">Math.sin(x)&#10;x*x&#10;Math.pow(x,x)&#10;x/(x-4)&#10;Math.log(x)</textarea>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
		<script src="btd.js"></script>
	</body>
</html>
